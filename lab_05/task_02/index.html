<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Saba Sunawar , lab 5</title>
  </head>
  <body>
    <form>
      <h1>Calculate Vol of sphere</h1>
      <div class="input-box">
        <label for="radius">Radius</label>
        <input
          type="number"
          id="radius"
          placeholder="Enter Radius"
        />
      </div>
      <div class="input-box">
        <label for="volume">Volume</label>
        <input
          type="number"
          id="volume"
          placeholder="Volume"
          readonly="true"
        />
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>

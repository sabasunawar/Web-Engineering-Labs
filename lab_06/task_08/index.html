<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LAB 06 TASK 08</title>
  </head>
  <body>
    <h4>Registration Form</h4>
    <form id="form" action="get">
      <div class="mb-3" id="input-box-name">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="input-box"
          id="name"
          placeholder="Name"
        />
        <span class="error" id="error-name">please enter name</span>
      </div>
      <div class="mb-3" id="input-box-address">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="input-box"
          id="address"
          placeholder="Address"
        />
        <span class="error" id="error-address">please enter address</span>
      </div>
      <div class="mb-3" id="input-box-phone">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="number"
          class="input-box"
          id="phone"
          placeholder="Phone"
        />
        <span class="error" id="error-phone">please enter phone</span>
      </div>
      <div class="mb-3" id="input-box-password">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="input-box"
          id="password"
          placeholder="Password"
        />
        <span class="error" id="error-password">please enter password</span>
      </div>
      <div class="mb-3" id="input-box-confpassword">
        <label for="confpassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="input-box"
          id="confpassword"
          placeholder="Confirm Password"
        />
        <span class="error" id="error-confpassword">please enter correct password</span>
      </div>
      <input type="submit" value="Submit" />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
